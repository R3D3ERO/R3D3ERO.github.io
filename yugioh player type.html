<!doctype html>
<head>
<meta charset="utf-8">

<script>
function myfirstfunction(param) {
 
 value = param 
 console.log(value);
 text = '';

 switch(value) {
 	case 0:
     text = 'You are a combo player, you like to summon monsters in quick succession to make a omni negate board';
     break;
    
     case 1:
     text = 'You are a control player, you slow down the pace of the game to a crawl through trap cards and floodgate cards'
     break;
 } 
 	document.getElementById("yugitext").innerHTML= text;

}
</script>
<style> 
   	   body {background-color:#CDC5BF}
   	</style> 

<body>
<h1> What type of Yugioh player are you? </h1>
<p>Based on Your preferred hot drink
it will be determined if your are combo player or control player </p>
        <button class="button" onclick="myfirstfunction(0)">Coffee</button><br>
		<button class="button" onclick="myfirstfunction(1)">tea</button><br>

				<p id="yugitext"></p>


   </body>

</html>
